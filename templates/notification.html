{% extends "base.html" %}

{% block title %}Notification{% endblock %}
{% block content %}
<div class="container">

  <div class="row mb-3">
    <div class="col-5 h1">Notification</div>
  </div>
  <form id="notification_form" method="POST" action="{{ url_for('notification')}}">

    <div class="row mb-3">
      <div class="col-1 col-form-label"><label for="room_number">Room number</label></div>
      <div class="col-4">
        <input type="text" name="room_number" id="room_number" class="form-control" /><br />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-1 col-form-label"><label for="guest_name">Guest name</label></div>
      <div class="col-4">
        <input type="text" name="guest_name" id="guest_name" class="form-control" /><br />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-1 col-form-label"><label for="notification_text">Notification</label></div>
      <div class="col-4">
        <textarea rows="4" cols="50" name="notification_text" class="form-control"></textarea><br />
      </div>

    </div>

    <input type="submit" value="Send" /><br>

    <label for="priority">Priority</label>
    <select id="priority" name="priority"><br>


      <!-- <option value="High">HIGH PRIORITY</option>
      <option value="Medium">MEDIUM PRIORITY</option>
      <option value="Normal" selected>NOT URGENT</option>-->
      {% for notification in notification_priorites.list_of_priorites %}
      <option value="{{notification.code}}">{{notification.description}}</option>
      {% endfor %}
    </select><br>
  </form>

</div>
{% endblock %}
